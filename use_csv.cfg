%% opponent strategy (use a .csv file or 'last' for last winner strategy)
os = opponent1.csv

%% number of runs per experiment
runs = 30

%% number of iterations
l = 30

%% length of agent memory
k = 4

%% maximum tree depth
d = 7

%% rng seed (use 0 for timer initialized seed)
seed = 0

%% name+path of log file
log = irps2_csv.log

%% name+path of solution file
soln = irps2_csv.soln

%%%%%%%%%2b Parameters%%%%%%%%%

%% parent selection ('fps': fitness proportional search, 'os': over-selection)
parent = fps

%% survival selection ('t': truncation, 'k': k-tournament without replacement
survival = t

%% termination condition ('eval': number of evals, 'nc': no change in fitness after n evals)
termination = nc

%% n for termination convergence criterion (if 'nc' chosen above)(n = # of generations)
n = 5

%% number of evals
evals = 1000

%% mu
mu = 30

%% lambda
lambda = 10

%% size of k-tournaments
kt = 3

%% parsimony pressure coefficient
p = 0.3


